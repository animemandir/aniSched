Query ($weekStart: Int, $weekEnd: Int, $page: Int, $listIds: [Int]) {
  AniChartUser {
    highlights
  }
  Page(page: $page) {
    pageInfo {
      hasNextPage
      total
    }
    airingSchedules(airingAt_greater: $weekStart, airingAt_lesser: $weekEnd, mediaId_in: $listIds) {
      id
      episode
      airingAt
      media {
        id
        title {
          romaji
          native
          english
        }
        format
        synonyms
        duration
        episodes
        hashtag
        coverImage {
          extraLarge
          color
        }
      }
    }
  }
}
