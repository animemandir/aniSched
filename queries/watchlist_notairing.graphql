query ($page: Int, $user: Int) {
  Page(page: $page) {
    pageInfo {
      hasNextPage
      total
    }
    mediaList(userId: $user, status: CURRENT, sort: [ADDED_TIME, PRIORITY, MEDIA_ID]) {
      id
      progress
      media {
        id
        title {
          romaji
          english
        }
        format
        duration
        episodes
      }
    }
  }
}
